<div class="centered">
    <div class="card centered shadow deco-bar normal-margin">
        <h2 class="normal-margin">
            Liste aller tendenziell wahlberechtigten Mitglieder
        </h2>
    </div>
    <div class="deco-bar card shadow">
        <table mat-table [dataSource]="persons" class="person-table ">
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let person"> {{person.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="is_present">
              <th mat-header-cell *matHeaderCellDef> Anwesenheit </th>
              <td mat-cell *matCellDef="let person">
                  <mat-icon aria-hidden="false" aria-label="is_present"> {{person.is_present ? 'check' : 'no_meeting_room' }}</mat-icon>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>

</div>
