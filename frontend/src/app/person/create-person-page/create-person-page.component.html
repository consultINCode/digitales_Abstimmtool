<div class="wrapper">
    <mat-card>
        <mat-card-header>Person erstellen</mat-card-header>
        <mat-card-content>
            <form class="person-form" [formGroup]="personForm">
                <mat-form-field class="person-form__input">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name" placeholder="Name" required>
                </mat-form-field>
                <div class="person-form__input">
                    <mat-checkbox formControlName="is_present">Anwesend</mat-checkbox>
                </div>
                <button class="person-form__button" mat-flat-button color="accent" (click)="submitForm()">erstellen</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
