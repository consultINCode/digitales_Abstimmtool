<div class="deco-bar card shadow">
    <table mat-table [dataSource]="electionRounds" class="person-table ">

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Titel </th>
            <td mat-cell *matCellDef="let electionRound"> {{electionRound.title}} </td>
        </ng-container>

        <ng-container matColumnDef="running">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let electionRound"> {{electionRound.running}} </td>
        </ng-container>

        <ng-container matColumnDef="max_choices_per_person">
            <th mat-header-cell *matHeaderCellDef> Stimmen </th>
            <td mat-cell *matCellDef="let electionRound"> {{electionRound.max_choices_per_person}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
