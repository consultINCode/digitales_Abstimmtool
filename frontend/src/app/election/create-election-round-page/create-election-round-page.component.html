<div class="wrapper">
    <mat-card>
        <mat-card-header>Person erstellen</mat-card-header>
        <mat-card-content>
            <form  [formGroup]="electionForm">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="title" placeholder="Name" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>status</mat-label>
                    <mat-select formControlName="running" required>
                        <mat-option *ngFor="let state of status" value="{{state.value}}">{{state.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-flat-button color="accent" (click)="submitForm()">erstellen</button>
            </form>
        </mat-card-content>
    </mat-card>
    {{electionForm.value | json}}
</div>
